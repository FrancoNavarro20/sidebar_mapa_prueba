<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type="text/javascript" src="js/29-Ejercicio-Dom,eventos.js"></script>

    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio DOM, Eventos y funciones - Curso JS</h1>

    <div class="box">
        <form action="" method="POST"  onsubmit="return false;" id="formulario">
            <label for="Nombre">Nombre:</label> <br>
            <input type="text" name="nombre" id="nombre"/> <br>
            <span id="error_nombre"></span>

            <label for="Apellido">Apellidos:</label> <br>
            <input type="text" name="apellidos" id="apellidos"/> <br>
            <span id="error_apellido"></span>

            <label for="Edad">Edad:</label> <br>
            <input type="text" name="edad" id="edad"/> <br/>
            <span id="error_edad"></span>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>

    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr/>

        <p id="p_nombre">
           Nombre: <span></span>
        </p>
        <p id="p_apellido">
            Apellido: <span></span>
         </p>
         <p id="p_edad">
            Edad: <span></span>
         </p>
    </div>

</body>
</html>
